<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Sign Up</h1>
      <input type="text" class="input-el" placeholder="First Name" />
      <input type="text" class="input-el" placeholder="Last Name" /> <br />
      <input type="text" class="input-el long-input" placeholder="Mobile No." />
      <br />
      <input
        type="text"
        class="input-el long-input"
        placeholder="Email Address"
      />
      <br />
      <input type="password" class="input-el" placeholder="Password" />
      <input type="password" class="input-el" placeholder="Comfirm Password" />
      <div class="agreement">
        <div class="check">
          <input type="checkbox" name="agree" />
          <label for="agree" class="agree-text"> &nbsp; I Agree</label>
        </div>
        <p class="terms">
          By clicking <span class="highlight1">Register</span>. You agree to the
          <span class="highlight2">Terms and Conditions </span>set <br />
          out by this site, uncluding our cookie use.
        </p>
      </div>

      <div class="button-el">
        <button class="btn register">Register</button>
        <button class="btn sign-in">Sign In</button>
      </div>
      <footer>
        <p class="footer-details">
          Antra Inc.<span class="footer-span">
            21355 Ridgetop Circle Suite 300 D</span
          >ulles VA 20166
        </p>
        <p class="contact">
          Phone: 703.994.4545 Fax: 703.373.2975 e-mail:hr@antra.net
        </p>
        <p class="web-info">website: www.antra.net</p>
      </footer>
    </div>
  </body>
</html>
